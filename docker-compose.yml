version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: api
    container_name: api
    hostname: api
    restart: always
    depends_on:
      - postgres
    ports:
      - "8081:8081"
    networks:
      - backend-network

  postgres:
    image: postgres:latest
    container_name: postgres
    hostname: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network

networks:
  backend-network:
    name: "backend-network"
    driver: bridge

volumes:
  postgres_data: { }
